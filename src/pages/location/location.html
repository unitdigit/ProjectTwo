<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1></h1>
<p>Welcome! {{username}}</p>
<p>Please select the location</p>
<button ion-button block style="background-color:rgb(41,127,84);margin-bottom:20px" (click)="getlocation($event.target)">Bengaluru</button>
<button ion-button block color="danger" style="margin-bottom:20px" (click)="getlocation($event.target)">Mumbai</button>
<button ion-button block style="background-color:rgb(0,39,79);margin-bottom:20px" (click)="getlocation($event.target)">Pune</button>
<button ion-button block style="background-color:rgb(255,104,32);margin-bottom:20px" (click)="getlocation($event.target)">Chennai</button>
<button ion-button block style="background-color:rgb(0,66,33);margin-bottom:20px" (click)="getlocation($event.target)">New Delhi</button>
<button ion-button block style="background-color:rgb(121,0,0);" (click)="getlocation($event.target)">Gurugram</button>
</ion-content>
