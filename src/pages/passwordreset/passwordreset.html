<ion-content class="background">
	<ion-card>
		<ion-card-header>
		<h1>Project Two</h1><br>
			Reset Password
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
				
					 <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
				</ion-item>
				<button ion-button block outline color="light"(click)="reset()">Reset my Password</button>
      <button ion-button block color="danger" (click)="goback()">Go Back</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
